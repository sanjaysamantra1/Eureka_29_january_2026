<h3 class="text-center">Let's Learn Directives</h3>

<div class="border border-2 rounded-2 p-2 m-2">
  <div>*ngIf Demo, Before Angular 17</div>
  <input type="number" [(ngModel)]="num" />
  <div *ngIf="num%2 == 0">{{num}} is Even Number</div>
  <div *ngIf="num%2 != 0">{{num}} is Odd Number</div>
</div>

<div class="border border-2 rounded-2 p-2 m-2">
  <div> if after angular-17</div>
  @if (num%2 == 0) {
    <div>{{num}} is Even Number</div>
  }@else {
    <div>{{num}} is Odd Number</div>
  }
</div>
