<h3 class="text-center">Product List</h3>

<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <select (change)="categoryChanged($event)">
        @for (category of categorySet; track $index) {
          <option>{{category}}</option>
        }
      </select>
    </div>
  </div>
  <div class="row mt-2">
    @for (product of productArr; track $index) {
    <div class="col-sm-3">
      <div class="card">
        <img src="{{product.image}}" class="card-img-top" alt="..." height="200">
        <div class="card-body text-center">
          <h5 class="card-title">{{product.category}}</h5>
          <p class="card-text">{{product.id}}</p>
          <p class="card-text text-truncate">{{product.title}}</p>
          <p class="card-text text-truncate">{{product.description}}</p>
          <p class="card-text">{{product.price}}</p>
        </div>
      </div>
    </div>
    }@empty {
      <div>No Products Found</div>
    }
  </div>
</div>
