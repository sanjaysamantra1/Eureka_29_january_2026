<script>
    // ES_6
    class Student {
        constructor(roll, firstName, lastName, course) {
            this.roll = roll;
            this.firstName = firstName;
            this.lastName = lastName;
            this.course = course;
        }
    }
    let std1 = new Student(1, 'Akshay', 'Reddy', 'Angular');
    let std2 = new Student(2, 'Bhubaneshwari', 'Nelluri', 'Java');

    console.log(std1)
    console.log(std2)
</script>
