<script>
    // ES_5
    function Student(roll, firstName, lastName, course) {  // constructor function
        this.roll = roll;
        this.firstName = firstName;
        this.lastName = lastName;
        this.course = course;
    }
    let std1 = new Student(1, 'Akshay', 'Reddy', 'Angular');
    let std2 = new Student(2, 'Bhubaneshwari', 'Nelluri', 'Java');

    console.log(std1)
    console.log(std2)
</script>
