    // await is only valid in async functions
    async function fetchUsers() {
        try {
            let response = await fetch('https://jsonplaceholder.typicode.com/users')
            let finalResponse = await response.json();
            console.log(finalResponse)
        } catch (err) {
            console.log(err)
        }
    }
    fetchUsers();

</script>
