<script>
    var a = 10;
    let b = 20;
    const c = 30;
    console.log(`Global: ${a} ${b} ${c}`); // Global Scope

    function demo() {
        var a = 100;
        let b = 200;
        const c = 300;
        console.log(`Function: ${a} ${b} ${c}`); // Function Scope
        if (true) {
            var a = 1000;
            let b = 2000;
            const c = 3000;
            console.log(`Block: ${a} ${b} ${c}`); // Block Scope
        }
    }
    demo();
</script>
