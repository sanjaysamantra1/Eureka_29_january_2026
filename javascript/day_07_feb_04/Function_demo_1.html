<script>
    // 1. Function Declaration
    add(2, 3);
    function add(a, b) {
        console.log(`Addition of ${a} and ${b} is ${a + b}`)
    }
    add(10, 20);

    // 2. Function Expression
    // sub(3, 2);
    var sub = function (a, b) {
        console.log(`Subtraction of ${a} and ${b} is ${a - b}`)
    }
    sub(20, 10);


    // 3. arrow function
    var mul = (a, b) => {
        console.log(`multiplication of ${a} and ${b} is ${a - b}`)
    }
    mul(20, 10);
</script>
