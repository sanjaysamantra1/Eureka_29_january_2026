<script>
    let arr = [10, 12, 14, 16, 18, 19];

    // every elements is even
    let all_even = arr.every((ele) => ele % 2 == 0);
    console.log(all_even);

    // at least 1 element is even?
    let atleast_one_even = arr.some((ele) => ele % 2 == 0);
    console.log(atleast_one_even);
</script>
