<script>
    let arr1 = [20, 10, 50, 30, 40];
    arr1.sort();
    console.log(arr1);

    let arr2 = [10, 101, 5, 6, 102, 8, 103, 9, 91, 81, 71, 106, 4];
    arr2.sort(); // string sort
    console.log(arr2);

    // numeric sort
    arr2.sort((a, b) => a - b); // ascending
    console.log(arr2);

    arr2.sort((a, b) => b - a); // ascending
    console.log(arr2)
</script>
