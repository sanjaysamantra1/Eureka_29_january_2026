<script>
    let cars = ['Tata', 'Honda', 'Maruti', 'Toyota', 'Tata', 'Hyundai',]

    console.log(cars.at(0)); // Tata
    console.log(cars.at(-1)); // Hyundai

    console.log(cars.indexOf('BMW')); // -1

    console.log(cars.indexOf('Tata')); // 0
    console.log(cars.lastIndexOf('Tata')); // 4

    console.log(cars.includes('Tata')); // true
    console.log(cars.includes('Mahindra')); // false
</script>
