<script>
    let str = 'Javascript';

    console.log('Length: ', str.length);
    console.log('toUpperCase: ', str.toUpperCase());
    console.log('toLowerCase: ', str.toLowerCase());

    //character at index
    console.log('char at index 1: ', str.charAt(1));
    console.log('char at index 1: ', str[1]);
    console.log('char at index 1: ', str.at(1));
    console.log('char code at index 1: ', str.charCodeAt(1));

    // at() works with -ve index
    console.log('char at last position: ', str.charAt(-1));
    console.log('char at last position: ', str[-1]);
    console.log('char at last position: ', str.at(-1));

    console.log('This is '.concat('Javascript Training'));
</script>
